<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Example</title>
<link rel="stylesheet" href="assets/css/main.css">


<script type="text/template" id="myAlbumViewTmpl" > 
    <div style="margin-top:10px;">
		<b><%= title %></b><br/><%= description %><br/><%= created_on %>
        <div><img src="<%= thumbnail %>"></div>
        <div class="album-links">
        	<a href="#delete-<%= id %>" namte="delete-<%= id %>" class="deleteAlbum" data-id="<%= id %>">del</a>&nbsp;
        	<a href="#edit-<%= id %>" name="edit-<%= id %>" class="editAlbum" data-id="<%= id %>">edit</a>&nbsp;
        	<a href="#view-<%= id %>" name="view-<%= id %>" class="viewAlbum" data-id="<%= id %>">view</a>
        	<a href="#add-<%= id %>" name="add-<%= id %>" class="addVideo" data-id="<%= id %>">add video</a>
        </div>
	</div>
</script>


</head>


<body>

	<div id="myAlbumsViewHtml"></div>


    <script src="assets/js/libs/jquery-1.7.1.min.js"></script>
    <script src="assets/js/libs/jquery.tmpl.min.js"></script>
    <script src="assets/js/libs/underscore-1.3.3.min.js"></script>
    <script src="assets/js/libs/backbone.js"></script>

    <script type="text/javascript" src="src/application.js"></script>

</body>

</html>
